<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Welcome to Your Flask App</title>
    <style>
        /* Use the provided color scheme */
        :root {
            --background-color: #FFFFFF;
            --text-color: #D52941;
            --link-color: #990D35;
            --button-bg-color: #FCD581;
            --button-text-color: #FFFFFF;
        }
        
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background color */
        body {
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* Styling for heading */
        h1 {
            color: var(--text-color);
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Styling for paragraphs */
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Styling for links */
        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Apply hover effect to links */
        a:hover {
            text-decoration: underline;
            color: darken(var(--link-color), 20%);
        }

        /* Styling for buttons */
        .button {
            display: inline-block;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
        }

        .button:hover {
            background-color: darken(var(--button-bg-color), 10%);
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            p {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Digital Forensics Project</h1>
    <p>PES1UG21CS578, PES1UG21CS612, PES1UG21CS933</p>
    <a href="{{ url_for('index') }}" class="button">Continue to the App</a>
</body>
</html>
